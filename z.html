<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
    }
    
    header {
        background-color: #444;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }
    
    header h1 {
        margin: 0;
        font-size: 2rem;
    }
    
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    
    .checkout {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 3px;
        border: 1px solid #ccc;
    }
    
    button {
        padding: 0.75rem 1.5rem;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1rem;
    }
    
    button:hover {
        background-color: #333;
    }
</style>
<body>
    <header>
        <h1>Trang Thanh Toán</h1>
    </header>
    <main>
        <section class="checkout">
            <h2>Thông Tin Giao Hàng</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa Chỉ:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit">Hoàn Tất Đơn Hàng</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 Thanh Toán Shop</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutForm = document.getElementById('checkoutForm');
        
            checkoutForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Ngăn chặn gửi form mặc định
                
                // Lấy thông tin từ form
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
        
                // Kiểm tra nếu các trường thông tin không trống
                if (name && email && address) {
                    // Gửi thông tin đơn hàng đi (ở đây là ví dụ fetch API)
                    fetch('url-cua-api-thuc-hien-don-hang', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            address: address
                            // Các thông tin khác có thể thêm vào đây
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Xử lý kết quả trả về từ API (nếu cần)
                        console.log('Đơn hàng đã được gửi đi:', data);
                        alert('Đơn hàng của bạn đã được gửi thành công!');
                        // Có thể chuyển hướng trang sau khi gửi đơn hàng thành công
                        // window.location.href = 'trang-cam-on.html';
                    })
                    .catch(error => {
                        console.error('Đã xảy ra lỗi:', error);
                        alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                    });
                } else {
                    alert('Vui lòng điền đầy đủ thông tin.');
                }
            });
        });
    </script>
</body>
</html>
