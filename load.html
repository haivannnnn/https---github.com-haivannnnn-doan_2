        document.addEventListener('DOMContentLoaded', function() {
            // Lấy thông tin ID sản phẩm từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id'); // Lấy ID sản phẩm từ URL

            // Lấy thông tin sản phẩm từ product.json (hoặc nguồn dữ liệu khác)
            fetch('product.json')
                .then(response => response.json())
                .then(data => {
                    const product = data.find(item => item.id == productId);

                    // Hiển thị thông tin sản phẩm
                    document.getElementById('productName').innerText = product.name;
                    document.getElementById('productPrice').innerText = product.price;
                    document.getElementById('productImage').src = product.image;
                    document.getElementById('productQuantity').innerText = 1; // Số lượng mặc định là 1
                });
        });
